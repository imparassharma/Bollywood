<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bollywood Wordle</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/124816636a.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="main white_theme">
        <div class="top-section">
            <div class="color">
                <div class="circle white current"></div>
                <div class="circle blue"></div>
                <div class="circle yellow"></div>
                <div class="circle red"></div>
                <div class="circle purple"></div>
            </div>
        </div>

        <div class="container">
            <div class="mid-section">
                <div class="chances">
                    <h1 id="lives"><span id="B">B</span><span id="O1">O</span><span id="L1">L</span><span id="L2">L</span><span id="Y">Y</span><span id="W">W</span><span id="O2">O</span><span id="O3">O</span><span id="D">D</span></h1>
                </div>
                <div class="play-section" id="play">
                    
                </div>
            </div>
            <div class="result-section">
                <div class="result">
                    <img src="images/gameover.png" alt="">
                    <div class="button" id="retry">RETRY</div>
                    <div class="button" id="reveal">REVEAL ANSWER</div>
                </div>
                <div class="countdown">
                    <h1>NEXT GAME IN</h1>
                    <div class="counter">
                        <div class="box1 box" id="days">
                            <h2>24</h2>
                            <span>DAYS</span>
                        </div>
                        <div class="box1 box" id="hours">
                            <h2>19</h2>
                            <span>HOURS</span>
                        </div>
                        <div class="box2 box" id="minutes">
                            <h2>21</h2>
                            <span>MINS</span>
                        </div>
                        <div class="box3 box" id="seconds">
                            <h2>28</h2>
                            <span>SEC</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="input">
                    <h1>ENTER A WORD >></h1>
                    <input type="text" name="" id="guess"  maxlength="1" onblur="getVal()">
                </div>
                <div class="button" id="enter">ENTER</div>
            </div>
        </div>
    </div>
</body>
